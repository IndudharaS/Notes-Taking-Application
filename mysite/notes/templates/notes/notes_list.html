{% extends "base.html" %}
{% load static%}

{% block content %}
      <h1 
        class="mx-auto mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white"
      >
        These are
        <span class="underline underline-offset-3 decoration-8 decoration-blue-400 dark:decoration-blue-600">Smart Notes</span>
      </h1>
      <div
        class="container md:grid-cols-3 sm:grid-cols-2 mx-auto my-12 grid lg:grid-cols-4  gap-3"
      >
        {% for note in notes%}
        <a
          href="{% url 'notes.details' pk=note.id %}"
          class="grid grid-cols-2 gap-1 block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
        >
          <h5
            class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
          >
            {{note.title|truncatechars:15}}
          </h5>
          <p class="font-normal text-gray-700 dark:text-gray-400">
            {{note.text|truncatechars:40}}
          </p>
          {% comment %} <a href="{% url 'notes.details' pk=note.id %}">View</a> {% endcomment %}
        </a>

        {% endfor%}
      </div>
      <a href="{% url 'notes.new' %}" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Create New Note</a>

    
{% endblock %}
