{% extends "base.html" %}
{% load static %}
{% block content %}



<div class="w-full max-w-xl mx-auto p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
    <form class="space-y-6" action="" method='POST'>
        {% csrf_token %}
        <h5 class="text-xl font-medium text-gray-900 dark:text-white">Sign in to our platform</h5>
        {{form.as_p}}
        <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue
        800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm
        px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600
        dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Sign
        in</button>
    </form>
</div>


{% endblock %}
