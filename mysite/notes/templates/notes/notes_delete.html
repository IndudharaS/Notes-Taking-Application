{% extends "base.html" %} {% load static%} {% block content %}

<h3
  class="mb-4 text-2xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white"
>
  Are you sure want to Delete
  <span class="text-blue-600 dark:text-blue-500"> {{notes.title}} </span> 
</h3>
<form action="" class="mx-auto" method="post">
    {% csrf_token %}
    <button type="submit" class="mx-auto focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">I Confirm</button>
    <a
        href="{% url 'notes.list' %}"
        type="button"
        class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
        >Back</a
    >

</form>
<p class="text-lg font-normal text-gray-500 lg:text-xl dark:text-gray-400">
  <h2>Note : This action cannot be Undone.*</h2>
</p>

{% endblock %}
